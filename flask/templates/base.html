<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>{% block title %}Culinary Cache{% endblock %}</title>
  </head>
  <body>
    <!-- Common Header -->
    <nav class="navbar justify-content-center navbar-light py-4" style="background-color: #8E2969;">
        <a class="navbar-brand mr-auto mr-lg-0" style="color: white;">Culinary Cache</a>
    </nav>

    <div class="nav-scroller bg-white shadow-sm">
      <nav class="nav nav-pills nav-justified" style="background-color: #792359">
        <a class="nav-item nav-link" style="color: white;" href="{{ url_for('index') }}">Home</a>
        <a class="nav-item nav-link" style="color: white;" href="{{ url_for('create') }}">Create</a>
      </nav>
    </div>
    

    <!-- Content Block (for child templates to fill) -->
    <main class="container">
      {% block content %}
      <!-- Content goes here in child templates -->
      {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
