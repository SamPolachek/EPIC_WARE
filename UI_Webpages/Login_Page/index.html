<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- StyleSheet CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Login/Create Account Page</title>
  </head>
  <body>

    <nav class="navbar justify-content-center navbar-light py-4" style="background-color: #8E2969;">
      <a class="navbar-brand mr-auto mr-lg-0" style="color: white;">Culinary Cache</a>
  </nav>

    <div class="d-flex justify-content-around align-items-center ">
      <div id="CreateAccount">
        <h2 style="margin-left: 27%;">Create an Account</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="col-12">
            <label for="inputPhoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="(XXX) XXX-XXXX">
          </div>
          <div class="col-12">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername">
          </div>
          <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputPassword">
          </div>
          <div id="accountBtn" class="col-md-4">
            <button type="submit" class="btn btn-primary">Create Account</button>
          </div>
        </form>
      </div>
      <div>--Or--</div>
      <div id="Login">
        <h2 style = "margin-left: 41.5%;">Login</h1>
        <form class="row g-3">
          <div class="col-12">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername">
          </div>
          <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="text" class="form-control" id="inputPassword">
          </div>
          <div id="loginBtn" class="col-md-4">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
