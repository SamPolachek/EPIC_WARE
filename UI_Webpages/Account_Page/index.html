<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- StyleSheet CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Account Page</title>
  </head>
  <body>
    <nav class="navbar justify-content-center navbar-light py-4" style="background-color: #8E2969;">
        <a class="navbar-brand mr-auto mr-lg-0" style="color: white;">Culinary Cache</a>
    </nav>

    <div class="nav-scroller bg-white shadow-sm">
        <nav class="nav nav-pills nav-justified" style="background-color: #792359">
            <a class="nav-item nav-link" style="color: white;" href="#">Home</a>
            <a class="nav-item nav-link" style="color: white;" href="#">Create</a>
            <a class="nav-item nav-link" style="color: white;" href="#">Account</a>
        </nav>
    </div>

    <main class="container">
        <nav class="navbar justify-content-start navbar-light py-2" style="background-color: #FE86B0;">
            <img class="me-3" id="food-image" src="images/PFPPlaceholder.jpg" alt="" width="60" height="60" style="margin-right: 15px;">
            <a class="navbar-brand mr-auto mr-lg-0">Logged in as [Username]</a>
        </nav>
        <div class="d-flex" style="background-color: #FEAECA;">
            <button id="editBtn" class="align-self-center">
                <img src="images/editing.png" alt="" width="40" height="40">
                Edit
            </button>
            <div class="d-flex flex-column mb-3 align-self-center" style="margin-top: 16px;">
                <div class="p-2"><b>Name:</b> Last, First</div>
                <div class="p-2"><b>Email:</b> example@gmail.com</div>
                <div class="p-2"><b>Password:</b> ********</div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        // Fetch data from the backend API (Node.js server)
        fetch('http://localhost:3000/data')
          .then(response => response.json())
          .then(data => {
            const dataList = document.getElementById('data-list');
            data.forEach(item => {
              const listItem = document.createElement('li');
              listItem.textContent = JSON.stringify(item);  // Display item as JSON
              dataList.appendChild(listItem);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
      </script>
  </body>
</html>
